<!DOCTYPE html>

<html>
<head>
    <script type="text/javascript">
        
        var numClicks = 0;
        
        function titleClicked() {
            numClicks++;
            document.getElementById('title').innerText = "numClicks = " + numClicks;
        }
        
        window.onload = function() {
            document.getElementById('title').addEventListener('click', titleClicked);
            
            var lis = document.getElementsByTagName('li');
            var i;
            for (i = 0; i < lis.length; i++) {
                var li = lis[i];
                li.addEventListener('mouseenter', mouseEnter);
                li.addEventListener('mouseleave', mouseLeave);

            }
        }
        
        function mouseEnter(event){
            event.target.innerText = event.target.innerText + "*HOVER*";
        }
        function mouseLeave(event){
            event.target.innerText = event.target.innerText.replace("*HOVER*", "");
        }
        
        function test() {
            var title = document.getElementById("title");
            title.innerText = document.getElementById("inputtext").value;
            
        }
        
        function test2() {
            var ul = document.getElementsByTagName('ul')[0];
            
            var li = document.createElement('li');
            var node = document.createTextNode('List element 4');
            li.appendChild(node);
            
            ul.appendChild(li);
        }
        
        function test3() {
            var table = document.getElementsByTagName('table')[0];
            var tr = document.createElement('tr');
            
            var td1 = document.createElement('td');
            var td2 = document.createElement('td');
            var node1 = document.createTextNode('Fifth Element');
            var node2 = document.createTextNode('Sixth Element');
            
            td1.appendChild(node1);
            td2.appendChild(node2);
            
            tr.appendChild(td1);
            tr.appendChild(td2);
            table.appendChild(tr);
        
        }
    </script>
</head>
<table>
    <tr>
        <td>First Element</td> <td>Second Element</td>
    </tr>
    <tr>
        <td>Third Element</td><td>Fourth Element</td>
    </tr>
    
    </table>
    <body>
    <h1 id="title">Title</h1>
    
    <p class="paragraph">Paragraph text 1</p>
    <p class="paragraph">Paragraph text 2</p>
        <form onsubmit="test()">
    <input type="text" id="inputtext">
        </form>
    <ul>
        <li>List element 1</li>
        <li>List element 2</li>
        <li>List element 3</li>

    </ul>

    
    
    </body>

</html>
