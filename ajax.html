<!DOCTYPE html>

<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        
        <script>
        
            function onDataReceived(data) {
                console.log(data);
                $('#name').text(data.name);
                $('#city').text(data.city);
                $('#weather').text(data.weather.weather);
                $('#temperature').text(data.weather.temp);
            }
            
            $(document).ready(function() {
               
                $('button').click(function(){
                   url = 
                       'http://services.faa.gov/airport/status/{CODE}?format=application/json'
                   .replace('{CODE}', $('input').val());
                    $.get(url, onDataReceived);
                    
                });
                
            });
        
        </script>
        
    </head>
<body>    
    <h2 id="title">Ajax Introduction. Search an airport</h2>
    <input type="text" placeholder="Enter airport code">
    <button>Get Info</button>
    
    <p>Airport Name:</p>
    <p id="name"></p>
    <br/>
    
    <p>City:</p>
    <p id="city"></p>
    <br/>
    
    <p>Weather:</p>
    <p id="weather"></p>
    <br/>
    
    <p>Temperature:</p>
    <p id="temperature"></p>
    <br/>
   
    
</body>
</html>
