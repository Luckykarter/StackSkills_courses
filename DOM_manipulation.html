<!DOCTYPE html>
// Getting and setting information on page

<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        
    </head>
<body>    
    <h1 id="title">Title</h1>
    
    <p class="paragraph">Paragraph text 1</p>
    <p class="paragraph">Paragraph text 2</p>
    
    <input type="text" ID="inputtext">
    <button onclick="test()">Test</button><button onclick="res()">Reset</button>
    <ul>
        <li>List element 1</li>
        <li>List element 2</li>
        <li>List element 3</li>
        <li>List element 4</li>
    </ul>
    
    <ul>
        <li>List element 1</li>
        <li name='asdf'>List element 2</li>
        <li>List element 3</li>
        <li>List element 4</li>
    </ul>
    <script>
       
        function res() {
            $('#inputtext').val('my value');
        }
        function test() {
            
            $('#title').text($('#inputtext').val());
            $('p').val('<a href="#">Link</a>');
        }
        
        
        
        
    
    </script>
    </body>
</html>
