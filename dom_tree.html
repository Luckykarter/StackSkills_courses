<!DOCTYPE html>

<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        
    </head>
<body>    
    <h1 id="title">Title</h1>
    
    <p class="paragraph">Paragraph text 1</p>
    <p class="paragraph">Paragraph text 2</p>
    
    <input type="text">
    <button onclick="addLi()">Add</button>
    <button onclick="removeLi()">Remove</button>
    <button onclick="removeTr()">Remove Tr</button>
    <button onclick="addTr()">Add Tr</button>

    <ul>
        <li>List element 1</li>
        <li class="active">List element 2</li>
        <li>List element 3</li>
        <li>List element 4</li>
    </ul>
    
    <table>
        <tr><td>First</td><td>Second</td></tr>
        <tr><td>First 2</td><td>Second 2</td></tr>
   
    
    </table>
    
    
    <script>
        //selection elements
            //select previous siblings
        $('p:last').prevUntil('h1').css('outline', '1px solid red');
        
            //select parental elements
        $('li').parent().css('outline', '1px solid red');
        
            //select first element 
        $('li').first().css('outline', '1px solid red');
            
            //select last element
        $('li').last().css('outline', '1px solid red');
            
            //select by number (specific index)
        $('tr').eq($('table').children().length).css('outline', '1px solid red');
            
            //select by filter (.not('smth') - filtering by not that element)
        $('li').filter('.active').css('outline', '1px solid red');

        
        function addLi() {
            var count = $('ul').children().length + 1;
            var txt = 'List element ' + count;
            var newLi = $('<li></li>').text(txt);
            $('ul').append(newLi.fadeIn(1000));
            
            
        }
        
        function removeLi() {
            if ($('ul').children().length == 0) {
                return;
            }
            
            $('ul li:last').fadeOut(600, function() {
                    $('ul li:last').remove()
            });
            ;
        }
        
        function removeTr() {
            if ($('table').children().length == 0) {
                return;
            }
            
            
           $('tr').eq($('input').val()-1).remove();
        }
        
        
        function addTr() {
            var txt = $('input').val();
            var newTr = $('<tr><td></td><td></td></tr>').text(txt);
            $('table').append(newTr.fadeIn(300));
            
        }

        
        
        
        
    
    </script>
    </body>
</html>
