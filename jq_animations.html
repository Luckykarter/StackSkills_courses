<!DOCTYPE html>

<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script>
        
        function doAnimation() {
            var properties = {  fontSize : '40px', 
                                marginLeft : '100px',
                                width : '100px',
                                height : '100px',
                                opacity : 0.5,
                                top : "+=10px",
                                left: "+=15px",
                                };
            
            $('#title').animate(properties, 1000);
        };
        
        </script>
        
    </head>
<body>    
    <h1 id="title" style="outline: 1px solid red; position:relative">Title</h1>
    
    <p class="paragraph">Paragraph text 1</p>
    <p class="paragraph">Paragraph text 2</p>
    
    <input type="text">
    <button onclick="doAnimation()">Animate</button>
    <button>Show</button>
    <ul>
        <li>List element 1</li>
        <li>List element 2</li>
        <li>List element 3</li>
        <li>List element 4</li>
    </ul>
    
    <ul>
        <li>List element 1</li>
        <li name='asdf'>List element 2</li>
        <li>List element 3</li>
        <li>List element 4</li>
    </ul>

    </script>
    </body>
</html>
