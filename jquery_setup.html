<!DOCTYPE html>

<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                
                $('li').click(function() {
                   $(this).hide(300); 
                });
                
                $('button').click(function() {
                    $('li').stop()
                                .fadeToggle(300)
                    
                    
                })
                
            });
        </script>
    </head>
<body>    
    <h1 id="title">Title</h1>
    
    <p class="paragraph">Paragraph text 1</p>
    <p class="paragraph">Paragraph text 2</p>
    
    <input type="text">
    <button>Show</button>
    <ul>
        <li>List element 1</li>
        <li>List element 2</li>
        <li>List element 3</li>
        <li>List element 4</li>
    </ul>
    
    <ul>
        <li>List element 1</li>
        <li name='asdf'>List element 2</li>
        <li>List element 3</li>
        <li>List element 4</li>
    </ul>
    <script>
        //Jquery SELECTORS:
    //select by type:
        
       $('li').css("outline", "1px solid red");
    //select by id:
        
        $('#title').css('outline', '1px solid blue');
    //select by class:
        $(".paragraph").css('outline', '1px solid green');
    //select by class only in ul
        $("ul .paragraph").css('outline', '1px solid black');
    //select first li in the first ul
        $("ul li:first").css('outline', '1px solid black');
    //select first li in all ul's
        $("ul li:first-child").css('outline', '1px solid black');
        //:even and :odd selects even and odd elements in a row
        
        //select every element contains attribute 'name="asdf"':
        $("[name='asdf']").css('outline', '4px solid black');
        //select all names which not equal to 'asdf':
        $("[name!='asdf']").css('outline', '4px solid black');

        
        
        
        
    
    </script>
    </body>
</html>
